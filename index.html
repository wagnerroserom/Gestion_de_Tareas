<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <!--Se usará Bootstrap 5 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body> <!--Contenedor principal-->
    <div class="container d-flex vh-100 align-items-center justify-content-center">
        <!--Login card y padding-->
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <!--Encabezado-->
            <h1 class="text-center mb-4">Iniciar Sesión</h1>

            <!--Formulario de login-->
            <form id="loginForm" action="dashboard.html" method="get">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    required
                    aria-required="true"
                    placeholder="Ingresa tu usuario por favor"
                    >
                </div>

                <!--Campo para contraseña-->
                <div class="mb-3">
                    <label for="contrasena" class="form-label">contraseña</label>
                    <input
                    type="password"
                    class="form-control"
                    id="contrasena"
                    required
                    aria-required="true"
                    placeholder="Ingresa tu contraseña por favor"
                    >
                </div>

                <!--Mensaje visible para cuando haya error-->
                <div id="errorLogin" class="text-danger mb-3" role="alert" aria-live="assertive"></div>

                <!--Botón de envío-->
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>

            <!--Ennlace a registro-->
            <p class="text-center mt-3">
                <a href="add-task.html">¿No tienes cuenta? Regístrate</a>
            </p>
        </div>
    </div>

    <!--Archivo principal de JavaScrpt-->
    <script src="js/script.js"></script>
</body>
</html>
