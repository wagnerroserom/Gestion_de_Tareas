<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gestión de tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!--Encabezado de la aplicación-->
    <header class="bg-primary text-white p-3">
        <div class="container">
            <!--Título principal-->
            <h1>Gestión de Tareas</h1>

            <!--Botón para modo oscuro-->
            <button id="toggleTheme" class="btn btn-light btn-sm mt-2">Modo Oscuro</button>
        </div>
    </header>

    <!--Contenido principal-->
    <main class="container my-4">
        <!--Subtítulo-->
        <h2>Mis Tareas</h2>

        <!--Botón para agregar una nueva tarea-->
        <a href="add-task.html" class="btn btn-success mb-3">➕ Nueva Tarea</a>

        <!--Lista de tareas-->
        <ul class="list-group" id="taskList">
            <!--ejemplo de tarea #1-->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Estudiar HTML
                <div>
                    <!--Botón de completar accesible con aria-label-->
                    <button class="btn btn-sm btn-success" aria-label="Marcar tarea 'Estudiar HTML' como completada">✔️</button>

                    <!--Botón eliminar-->
                    <button class="btn btn-sm btn-danger" aria-label="Eliminar tarea 'Estudiar HTML'">🗑️</button>
                </div>
            </li>

            <!--Ejemplo de tarea 2-->
            <li class="list-group-item d-flex justify-content-between align-items-center">
                Hacer ejercicio
                <div>
                    <button class="btn btn-sm btn-success" aria-label="Marcar tarea 'Hacer ejercicio' como completada">✔️</button>
                    <button class="btn btn-sm btn-danger" aria-label="Eliminar tarea 'Hacer ejercicio'">🗑️</button>
                </div>
            </li>
        </ul>
    </main>

    <!--Archivo JavaScript-->
    <script src="js/script.js"></script>
</body>
</html>
