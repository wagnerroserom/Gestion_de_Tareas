<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Tarea - Gestión de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
    <!--Encabezado-->
    <header class="bg-primary text-white p-3">
        <div class="container">
            <!--Título específico para esta vista-->
            <h1>Agregar Nueva Tarea</h1>
            <!--Botón de cambio de tema-->
            <button id="toggleTheme" class="btn btn-light btn-sm mt-2">Modo Oscuro</button>
        </div>
    </header>

    <!--Contenido principal-->
    <main class="container my-4">
        <!--Formulario para registro de tarea-->
        <form id="taskForm" action="dashboard.html">
            <!--Título-->
            <div class="mb-3">
                <label for="title" class="form-label">Título de la tarea</label>
                <input 
                type="text"
                class="form-control"
                id="title"
                required
                aria-required="true"
                placeholder="Ej: Preparar presentación"
                >
            </div>

            <!--Descripción-->
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea 
                class="form-control"
                id="description"
                rows="3"
                placeholder="Agrega detalles adicionales que creas convenientes"
                ></textarea>
            </div>

            <!--Prioridad-->
            <div class="mb-3">
                <label for="priority" class="form-label">Prioridad</label>
                <select class="form-select" id="priority" required>
                    <option value="">Selecciona una opción por favor...</option>
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                </select>
            </div>

            <!--Como validación un mensaje-->
            <div id="errorForm" class="text-danger mb-3" role="alert" aria-live="assertive"></div>

            <!--Botones de acción-->
            <button type="submit" class="btn btn-primary">Guardar Tarea</button>
            <a href="dashboard.html" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>

    <!-- Archivo JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
